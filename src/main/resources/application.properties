spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3308/studycafe
spring.datasource.username=root
spring.datasource.password=0811

# Mybatis mapper 위치 설정
mybatis.mapper-locations= mappers/*.xml
# model 프로퍼티 camel case 설정
mybatis.configuration.map-underscore-to-camel-case=true
# xml파일 result type에 패키지명을 생략할 수 있도록 alias 설정
mybatis.type-aliases-package=study/mybatis/domain

spring.servlet.multipart.max-file-size=1000MB
spring.setvlet.multipart.max-request-size=1000MB
